<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moody Gifs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
   
</head>
<body>
    <div>
        <div class="t-a-c bg-dig">
            <h1 class="f-retro fb fs-45px mb-40px">YOUR MOOD IN GIFS</h1>
        </div>
        <div>
            <div class="t-a-c op-50 mb-40px"> 
                <img src="./images/strawberry.gif" height="153px" width="230px"/>
                <img src="./images/pop.gif" height="153px" width="230px"/>
                <img src="./images/dog.gif" height="153px" width="230px"/>
            </div> 
            <!-- Gif buttons -->
            <div class="js-GifButtons"></div>

            <!-- Input to add more buttons -->
            <form class="js-GifForm">
                <label class="fb" for="gif-input">What's your mood?</label>
                <input type="text" class="gif-input">
                <input id="add-mood" type="submit" value="Add a Mood">
            </form>

            <!--When a button is pressed, here is where the gifs will go-->
            <div>
                <div class="js-gifDump bg-dig2"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
